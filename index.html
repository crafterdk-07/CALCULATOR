<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Love Calculator</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg, #ff416c, #ff4b2b, #ff6a00, #ff416c);
    background-size:400% 400%;
    animation: gradientBG 8s ease infinite;
    overflow:hidden;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    text-align:center;
    width:360px;
    box-shadow:0 0 30px rgba(255,0,100,0.5);
}

h1{
    color:white;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    outline:none;
}

button{
    margin-top:12px;
    padding:12px 20px;
    border:none;
    border-radius:25px;
    background:#ff007f;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 15px #ff007f;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 25px #ff007f;
}

.result{
    margin-top:20px;
    font-size:20px;
    color:white;
    font-weight:bold;
}

.refresh{
    background:#222;
    box-shadow:0 0 15px #000;
}

.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation: float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(-100vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- Background Music (Auto Play, No Controls) -->
<audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>üíñ Smart Love Calculator üíñ</h1>
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Crush Name">
    <button onclick="calculateLove()">Calculate Love</button>
    <button class="refresh" onclick="refreshPage()">Refresh</button>
    <div class="result" id="result"></div>
</div>

<script>

function calculateLove(){
    var name1 = document.getElementById("name1").value.toLowerCase();
    var name2 = document.getElementById("name2").value.toLowerCase();

    if(name1=="" || name2==""){
        alert("Please enter both names ‚ù§Ô∏è");
        return;
    }

    // Character Based Logic
    var combined = name1 + name2;
    var total = 0;

    for(var i=0; i<combined.length; i++){
        total += combined.charCodeAt(i);
    }

    var loveScore = total % 101;  // Always same result for same names

    var message = "";
    if(loveScore > 80){
        message = "Perfect Match üíç‚ù§Ô∏è";
    }
    else if(loveScore > 50){
        message = "Strong Connection üòçüî•";
    }
    else{
        message = "Needs More Effort üòâ";
    }

    document.getElementById("result").innerHTML =
        name1 + " ‚ù§Ô∏è " + name2 + "<br>" +
        loveScore + "%<br>" + message;
}

function refreshPage(){
    document.getElementById("name1").value="";
    document.getElementById("name2").value="";
    document.getElementById("result").innerHTML="";
}

// Floating hearts
setInterval(function(){
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(function(){
        heart.remove();
    },6000);

},500);

</script>

</body>
</html>
